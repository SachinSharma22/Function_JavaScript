        let empty_tank = function(){
            return new Promise(function(resolve, reject){
                resolve("The car doesn't have enough fuel");
            })
        }
        let engine = function(msg){
            return new Promise(function(resolve, reject){
                resolve(msg + " The engine is over heating.");
            })
        }
        let travel = function(msg){
            return new Promise(function(resolve, reject){
                resolve(msg + " The car is not safe for tranvelling.");
            })
        }

        empty_tank().then(function(result){
            return engine(result);
        }).then(function(result){
            return travel(result);
        }).then(function(result){
            document.write("Done! "+ result);
        })
    </script>
<br>
    <script>
        let myPromise = new Promise((resolve,reject) => {
            let success = true;
            if(success){
                resolve("Operation is successful.");
            }else{
                reject("Operation is not successful.");
            }
        });

        
        myPromise.then(result =>{
            document.write(result);
        }).catch(error =>{
            document.write(error);
        });
    </script>
