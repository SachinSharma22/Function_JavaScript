<html>
    <head>
        <title>Form Validation</title>
    </head>
    <body>
        <!-- 
         JavaScript Form Validation
    <p>
        JavaScript Form Validation:> Form validation involves validating all the
        <br />
        information provided in a form on the server. However, form validation can
        <br />
        be performed on the client side as well
      </p>
      <p>
        JavaScript facilitate from validation on the client's computer before
        <br />
        sending it to the server. Form validation generally performs two <br />
        functions.
      </p>
      <p>
        <strong>Basic Validation - </strong>This ensures that all teh mandatory
        fields are filled. <br />
        It would require just a loop through each field in the form and check for
        data.
      </p>
      <p>
        <strong>Data Format Validation</strong>- Data validation checks the data
        for its correctness, Your codemust include appropriate <br />
        logic to test correctness of data.
      </p>
         -->
        <form action="message.html" name="myForm" onsubmit="return(Validate());">
            <input type="email" name="Email" id="" placeholder="Email"> <br>
            <input type="text" name="Password" id="" placeholder="Password"><br>
            <button type="submit">submit</button>
        </form>

        <!-- Script file -->
         <script>
            function Validate(){
                if(document.myForm.Email.value == ""){
                    alert("Please provide your email id");
                    document.myForm.Email.focus();
                    return false;
                }
                else if(document.myForm.Password.value == ""){
                    alert("Please provide your password");
                    document.myForm.Password.focus();
                    return false;
                }
                else{
                    return true;
                }
            }
         </script>
    </body>
</html>
